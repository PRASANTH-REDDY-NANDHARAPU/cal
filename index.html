<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal-container">
        <input type="text" placeholder="0" value=""  id="input">
        <div class="row">
            <button onclick="show('7')">7</button>
            <button onclick="show('8')">8</button>
            <button onclick="show('9')">9</button>
            <button onclick="show('/')">/</button>
        </div>
        <!-- ------row-1  is completed----- -->
        <div class="row">
            <button onclick="show('4')">4</button>
            <button onclick="show('5')">5</button>
            <button onclick="show('6')">6</button>
            <button onclick="show('*')">x</button>
        </div>
        <!-- ------row-2  is completed----- -->

        <div class="row">
            <button onclick="show('1')">1</button>
            <button onclick="show('2')">2</button>
            <button onclick="show('3')">3</button>
            <button onclick="show('-')">-</button>
        </div>
        <!-- ------row-3  is completed----- -->
        <div class="row">
            <button onclick="show('0')">0</button>
            <button onclick="show('.')">.</button>
            <button onclick="show('+')">+</button>
            <button onclick="calculate()">=</button>
        </div>
        <!-- ------row-4  is completed----- -->

        <div class="row">
            <button onclick="clr()">AC</button>
            <button onclick="show('00')">00</button>
            <button onclick="show('000')">000</button>
            <button onclick="remove()">DEL</button>
            <!-- <button onclick="calculate()">=</button> -->
        </div>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
